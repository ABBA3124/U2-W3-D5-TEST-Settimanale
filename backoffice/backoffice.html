<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Back-Office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./backoffice.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <h1 class="text-center mb-4">Back-Office Management</h1>
      <form id="productForm" class="row g-3 bg-white p-3 border rounded">
        <div class="col-md-5">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Product Name" required />
        </div>
        <div class="col-md-7">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" placeholder="Product Description" required></textarea>
        </div>
        <div class="col-md-4">
          <label for="brand" class="form-label">Brand</label>
          <input type="text" class="form-control" id="brand" placeholder="Brand" required />
        </div>
        <div class="col-md-5">
          <label for="imageUrl" class="form-label">URL Image</label>
          <input type="url" class="form-control" id="imageUrl" placeholder="URL Image" required />
        </div>
        <div class="col-md-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" placeholder="Price" required />
        </div>
        <div class="col-12">
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" id="submitProduct">Submit</button>
            <button type="reset" class="btn btn-secondary" id="resetButton">Reset</button>
          </div>
          <div class="row m-2" id="idForm">
            <input
              type="text"
              class="form-control col mb-2 mt-2"
              id="productId"
              placeholder="Inserisci ID Prodotto per Eliminare o Modificare"
            />
            <div class="d-flex justify-content-between">
              <div class="d-flex">
                <button type="button" class="btn btn-info" id="searchProduct">Search Product</button>
                <button type="button" class="btn btn-warning ms-2" id="updateProduct" style="display: none">
                  Update Product
                </button>
                <button type="button" class="btn btn-danger ms-2" id="deleteProduct" style="display: none">
                  Delete Product
                </button>
                <button onclick="window.history.back()" class="btn btn-success ms-2">Torna Indietro</button>
              </div>
              <button type="button" class="btn btn-danger ms-1" id="deleteAllProduct" style="display: none">
                Delete All
              </button>
            </div>
          </div>
        </div>
      </form>
      <div class="">
        <h2 class="text-center mb-2 mt-3">Prodotti Attivi</h2>
        <section class="row" id="prova"></section>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
