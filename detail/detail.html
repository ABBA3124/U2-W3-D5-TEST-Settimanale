<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Details.it</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./detail.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <div class="card mb-3">
            <img id="productImage" class="card-img-top" alt="Immagine del Prodotto" style="object-fit: cover" />
            <div class="card-body">
              <h1 id="productName" class="card-title"></h1>
              <p id="productDescription" class="card-text"></p>
              <h6 class="card-subtitle mb-2 text-muted" id="productBrand"></h6>
              <p id="productPrice" class="card-text fs-3 fw-bold"></p>
              <button onclick="window.history.back()" class="btn btn-primary">Torna Indietro</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./detail.js"></script>
  </body>
</html>
