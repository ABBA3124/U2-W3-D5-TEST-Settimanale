<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Details.it</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../detail/detail.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1>Dettagli Prodotto</h1>
      <div class="card">
        <img id="productImage" class="card-img-top w-100" alt="Immagine del Prodotto" />
        <div class="card-body text-center">
          <h1 id="productName" class="card-title"></h1>
          <p id="productDescription" class="card-text"></p>
          <p id="productBrand" class="card-text"></p>
          <p id="productPrice" class="card-text"></p>
        </div>
        <button onclick="window.history.back()" class="btn btn-primary">Torna Indietro</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../detail/detail.js"></script>
  </body>
</html>
